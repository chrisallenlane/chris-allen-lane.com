<article>
  <h1><a class='block' href="{{ .Permalink }}">{{ .Title }}</a></h1>
  <time class='pubdate' datetime="{{ .PublishDate }}">
  {{.PublishDate.Format "2 January 2006"}}
  </time>

  {{ .Summary }}

  {{ if .Truncated }}
  <a class='block' href='{{ .RelPermalink }}'>Read More</a>
  {{ end }}
</article>
